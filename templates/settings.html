{% extends "include/base.html" %}
{% load static %}

{% block link %}
<link href="{% static "css/settings.css" %}" rel="stylesheet">
{% endblock link %}

{%block content%}
<h2 id="new_question">Settings: Kostya</h2>
  <form class="login_form" method="post" name="form" onsubmit="return validated()">
    <div class="row logs">
      <div class="col-2">Login</div>
      <div class="col-4">      
        <input type="text" name="user" placeholder="login" value="Kostya">
      </div>
    </div>
    <div class="row logs">
      <div class="col-2">Email</div>
      <div class="col-4">      
        <input type="email" name="user" placeholder="Email" value="k@mail.ru"></div>
      </div>
      <div class="row logs">
      <div class="col-2">NickName</div>
      <div class="col-4">      
        <input type="text" name="user" placeholder="NickName" value="Kostya"></div>
      </div>
      <div class="row logs">
        <div class="col-2">Upload your avatar:</div>
        <div class="col-4">
          <img src="{% static 'img/avatar_30.jpg' %}" id="ava_settings">
          <input required type="file" id="inp_file" name="img0">
          <input required type="submit" class="btn btn-outline-secondary form_log" value="Save">
        </div>
      </div>
  </form>
{% endblock content%}
